<!DOCTYPE HTML>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Employee Management Service - Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div class="sidenav">
            <div class="login-main-text">
                <h2>Employee Management Service</h2>
                <p>Login or register from here to access</p>
            </div>
        </div>
        <div class="main">
            <div class="col-md-6 col-sm-12">
                <div class="login-form">
                    <form action="#" th:action="@{/login}" th:object="${admin}" method="post">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" id="email_input" placeholder="Email" th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="password_input" placeholder="Password" th:field="*{password}">
                        </div>
                        <button type="submit" class="btn btn-black" value="Submit">Login</button>
                        <button type="submit" class="btn btn-secondary" value="Reset">Register</button>
                        <p th:if="${invalidCredential}" id="error_message">Username or Password is incorrect!</p>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
